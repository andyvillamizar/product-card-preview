<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/desktop.css" media="screen and
  (min-width:800px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="main_img_container">
      <picture>
        <source media="(min-width: 800px)" srcset="https://i.postimg.cc/NMqBZwBz/image-product-desktop.jpg">
        <img src="https://i.postimg.cc/zfLG9jWV/image-product-mobile.jpg" alt="Perfume">
      </picture>
    </section>

    <section class="main_container_text">
      <div class="container_title">
      <p class="text__perfume">PERFUME</p>
      <h1>Gabrielle Essence <br> Eau De Parfum </h1>
      <p class="text__body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="container_text__price">
        <p class="discount">$149.99</p>
        <p class="total_price">$169.99</p>
        
      </div>
      <a class="link" href="#"><span class="cart_logo"></span> Add to Cart</a>
    </section>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/andyvillamizar" target="_blank" >@andyvillamizar</a>.
  </div>
</footer>
</body>
</html>
